<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>thisキーワード</title>
    <script>
        function check(e) {
            console.log(e.value + "がクリックされました");
        }
    </script>
</head>
<body>
<input type="button" value="ボタン11111" onclick="check(this)">
<input type="button" value="ボタン222" onclick="check(this)">
<input type="button" value="ボタン3" onclick="check(this)">
<button onclick="check(this);">ボタン</button>
</body>
</html>
